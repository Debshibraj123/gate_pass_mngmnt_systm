<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero-section {
            background-color: #f2f2f2;
            padding: 50px 0;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'security_register' %}">Security</a></li>
            <li><a href="{% url 'officer_register' %}">Officers</a></li>
        </ul>
    </nav>

    <div class="hero-section">
        <h1>Welcome to Gate Pass System</h1>
        <!-- Add more content here if needed -->
    </div>

    <footer class="footer">
        <p>&copy; 2024 Gate Pass System. All rights reserved.</p>
    </footer>
</body>
</html>
