<!-- security/templates/security/gate_pass_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 5px 0;
        }
        .content img {
            max-width: 100px;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gate Pass</h1>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{ gate_pass.name }}</p>
            <p><strong>Email:</strong> {{ gate_pass.email }}</p>
            <p><strong>Date of Birth:</strong> {{ gate_pass.dob }}</p>
            <p><strong>Contact Number:</strong> {{ gate_pass.contact_no }}</p>
            <p><strong>Department:</strong> {{ gate_pass.get_department_display }}</p>
            <p><strong>Reason to Meet:</strong> {{ gate_pass.reason_to_meet }}</p>
            <p><strong>Image:</strong><br>
                <img src="{{ gate_pass.image.url }}" alt="User Image">
            </p>
        </div>
        <div class="footer">
            <p>Generated by Security System</p>
        </div>
    </div>
</body>
</html>
